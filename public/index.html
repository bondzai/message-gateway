<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok DM Dashboard</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <header>
    <h1>Vulcan AI</h1>
    <div style="display:flex;align-items:center;gap:16px;">
      <select id="account-select" style="background:#1a1a1a;color:#fff;border:1px solid #333;border-radius:6px;padding:6px 10px;font-size:13px;cursor:pointer;">
        <option value="">Loading accounts...</option>
      </select>
      <span id="debug" style="font-size:11px;color:#888;"></span>
      <a href="/accounts.html" style="color:#69b4ff;font-size:13px;text-decoration:none;">Account Settings</a>
      <span id="status" class="status disconnected">Disconnected</span>
    </div>
  </header>
  <div class="container">
    <aside id="conversations">
      <h2>Conversations</h2>
      <ul id="conv-list"></ul>
    </aside>
    <main>
      <div id="chat-header">Select a conversation</div>
      <div id="chat"></div>
      <form id="send-form">
        <input type="text" id="msg-input" placeholder="Type a reply..." autocomplete="off" disabled>
        <button type="submit" disabled>Send</button>
      </form>
    </main>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js?v=5"></script>
</body>
</html>
