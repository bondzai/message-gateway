<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Accounts â€” Vulcan AI</title>
  <link rel="stylesheet" href="style.css?v=4">
  <style>
    .page { max-width: 800px; margin: 0 auto; padding: 32px 20px; }
    .page h2 { font-size: 22px; margin-bottom: 8px; }
    .page p.sub { color: #888; font-size: 14px; margin-bottom: 24px; }

    .accounts-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }

    .account-card {
      display: flex; align-items: center; gap: 16px;
      padding: 16px 20px; background: #1a1a1a; border-radius: 12px;
      border: 1px solid #2a2a2a;
    }
    .account-avatar {
      width: 48px; height: 48px; border-radius: 50%; background: #2a2a2a;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; color: #888; overflow: hidden; flex-shrink: 0;
    }
    .account-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .account-info { flex: 1; }
    .account-name { font-weight: 600; font-size: 15px; }
    .account-id { font-size: 12px; color: #666; margin-top: 2px; }
    .account-status { font-size: 12px; margin-top: 4px; }
    .account-status.active { color: #4caf50; }
    .account-status.expired { color: #f44336; }

    .btn {
      padding: 8px 16px; border: none; border-radius: 8px;
      font-size: 13px; font-weight: 600; cursor: pointer;
    }
    .btn-connect {
      background: #ff3b5c; color: #fff; padding: 12px 24px;
      font-size: 15px; border-radius: 10px;
    }
    .btn-connect:hover { background: #e0354f; }
    .btn-disconnect { background: #333; color: #f44336; }
    .btn-disconnect:hover { background: #3a1a1a; }
    .btn-chat { background: #1a3a6a; color: #69b4ff; margin-right: 8px; }
    .btn-chat:hover { background: #1a4a8a; }

    .empty {
      text-align: center; padding: 48px 20px; color: #666;
      border: 2px dashed #2a2a2a; border-radius: 12px;
    }
    .empty p { margin-bottom: 16px; }

    .nav { display: flex; gap: 16px; align-items: center; }
    .nav a { color: #69b4ff; text-decoration: none; font-size: 14px; }
    .nav a:hover { text-decoration: underline; }

    .toast {
      position: fixed; top: 20px; right: 20px; padding: 12px 20px;
      background: #1a3a1a; color: #4caf50; border-radius: 8px;
      font-size: 14px; display: none; z-index: 100;
    }
    .toast.error { background: #3a1a1a; color: #f44336; }
  </style>
</head>
<body>
  <header>
    <h1>Vulcan AI</h1>
    <div class="nav">
      <a href="/accounts.html">Accounts</a>
    </div>
  </header>
  <div class="page">
    <h2>Connect Your TikTok Account</h2>
    <p class="sub">Step 1: Connect your TikTok Business account. Step 2: Start managing DMs.</p>

    <div id="accounts-list" class="accounts-list">
      <div class="empty">
        <p>Loading accounts...</p>
      </div>
    </div>

    <button class="btn btn-connect" onclick="connectAccount()">+ Connect TikTok Account</button>
  </div>

  <div id="toast" class="toast"></div>

  <script src="accounts.js?v=6"></script>
</body>
</html>
